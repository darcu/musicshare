<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Tuber</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<meta name="HandheldFriendly" content="True" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<!-- <header></header> -->
		<div id="container">
			<div id="playerWrapper">
				<div id ="controls">
					<button id="prev" title = "Previous video" class="controls button"><i class="fa fa-backward"></i></button>
					<button id="playpause" title = "Play video" class="controls button"><i class="fa fa-play"></i></button>
					<button id="next" title = "Next video" class="controls button"><i class="fa fa-forward"></i></button>
					<button id="repeat" title = "Repeat song" class="controls button"><i class="fa fa-repeat"></i></button>
				</div>
				<div id="player"></div>
				<div id="metadata">
					<div id="title"></div>
					<div id="descriptionExpand"><a><i class="fa fa-angle-double-down"></i></a></div>
					<div id="byanddescription">
						<div id="byline"></div>
						<div id="description"></div>
					</div>
				</div>
			</div>
			<div id="listWrapper">
				<div id="tabs">
					<div id="listtab" title="Current playlist" class="tab">List</div>
					<div id="addtab" title="Search or add videos to the playlist" class="selectedTab tab">Add</div>
				</div>
				<ul id="list" class="list hidden"></ul>
				<!-- <input id="add" type="text" name="add" value="YouTube id" class="hidden"> -->
				<div id="addWrapper" >
					<input id="addSearch" type="search" placeholder="Search for a video, paste an URL or a video code ...">
					<ul id="searchList" class="list"></ul>
				</div>
			</div>
		</div>
	</body>
	<script src="main.min.js"></script>
</html>
