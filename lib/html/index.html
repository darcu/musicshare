<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" type="image/png" sizes="64x64" href="/img/favicons/64.png?v=2">
		<title>Tuber</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href='https://fonts.googleapis.com/css?family=Changa+One:400,400italic|Roboto:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<meta name="HandheldFriendly" content="True" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<header>
			<div id="tuber">Tuber</div>
			<div id ="controls">
				<button id="prev" title = "Previous video" class="controls"><i class="fa fa-backward"></i></button>
				<button id="playpause" title = "Play video" class="controls"><i class="fa fa-play"></i></button>
				<button id="next" title = "Next video" class="controls"><i class="fa fa-forward"></i></button>
				<button id="repeat" title = "Repeat song" class="controls"><i class="fa fa-repeat"></i></button>
			</div>
			<!-- <div id="landing">
				<button id="sign"><i class="fa fa-spinner fa-spin"></i></i></button>
			</div> -->
		</header>
		<div id="landing">
			<button id="bigsignin"><i class="fa fa-sign-in"></i>Sign in with Google</button>
		</div>
		<div id="app" class="hidden">
			<div id="container">
				<div id="playerWrapper">
					<div id="player"></div>
					<div id="metadata">
						<div id="lineOne">
							<div id="title"></div>
							<div id="byline"></div>
						</div>
						<div id="byanddescription">
							<div id="description"></div>
						</div>
					</div>
				</div>
				<div id="listWrapper">
					<div id="tabs">
						<div id="listtab" title="Current playlist" class="tab selectedTab">List</div>
						<div id="addtab" title="Search or add videos to the playlist" class="tab">Add</div>
					</div>
					<div id="listContainer">
						<ul id="list" class="list"></ul>
						<div id="addWrapper" class="hidden">
							<input id="addSearch" type="search" placeholder="Search for a video, paste an URL or a video code ...">
							<ul id="searchList" class="list"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- <script src="https://apis.google.com/js/client:platform.js" async defer></script> -->

	</body>
	<script src="main.min.js"></script>
</html>
